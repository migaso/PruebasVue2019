<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Intro a VueJs</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    
    <div id="app">
        <h1 v-text="mensaje"></h1> <!-- se utiliza v-text para evitar que DOM imprima la variable antes de ser modificada por VueJs -->
        <input type="text" v-model="mensaje"> <!-- se utiliza v-model para para crear un relacion entre la variable v-text y hacer la reactividad -->
    </div>

</body>
<script src="js/vue.js"></script>
<script src="js/principal.js"></script>
</html>
